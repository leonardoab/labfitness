    <!DOCTYPE html>
    <html lang="pt-BR">

        <head>
            <title>Sistema LabFitness</title>
            <meta charset="utf-8">
            <meta name="description" content="Sistema de Avaliacao fisica e cricao de fichas de musculacao">
            <meta name="generator" content="Brackets">
            <meta name="keywords" content="labfitness,musculacao,ficha,saude,academia,regiane faia,leonardo bezerra
                                           avalicao fisica,antropometria,anamnese">
            <meta name="application-name" content="labfitness">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="css/bootstrap.min.css" rel="stylesheet">
            <link href="css/estilos.css" rel="stylesheet">            
            

        </head>
        <body id="dados_cadastrais">
            
            <iframe  src="cabecario.html" ></iframe> 
            
            <div class="container">
                
            <div class="col-lg-offset-2 col-lg-10 text-center col-lg-offset-2">
                                      <h3>DADOS CADASTRAIS</h3>
            </div>
            
            
            <label for="data_cadastro" class="col-sm-6 col-md-2 col-md-offset-8 col-lg-2 col-lg-offset-8 text-right">Data Cadastro</label>

            <div class="col-sm-6 col-md-2 col-lg-2">
                <input class="form-control" type="text" id="data_cadastro" placeholder="dd/mm/aaaa">
            </div>
            
                
            <label for="nome" class="col-sm-2 col-md-2 col-lg-1 text-right">Nome</label>
            <div class="col-sm-10 col-md-10 col-lg-11">
                <input class="form-control" type="text" id="nome" placeholder="Nome">
            </div>
                
            <label for="data_nascimento" class="col-sm-4 col-md-2 col-lg-2 text-right">Data Nascimento</label>
            <div class="col-sm-4 col-md-4 col-md-2 col-lg-2">
                <input class="form-control" type="text" id="data_nascimento" placeholder="dd/mm/aaaa">
            </div>
            <label for="data_nascimento" class="col-sm-6 col-md-2 col-lg-1 text-right">Idade</label>
            <div class="col-sm-6 col-md-2 col-lg-1 ">
                <input class="form-control" type="text" id="idade" placeholder="XX">
            </div>
                
            <div class="clearfix visible-md-block"   ></div>
                
            <label for="estado_civil" class="col-sm-6 col-md-2 col-lg-2 text-right">Estado Civil</label>
            <div class="col-sm-6 col-md-2 col-lg-2">
                <input class="form-control" type="text" id="estado_civil" placeholder="Estado Civil">
            </div>
            <label for="sexo" class="col-sm-6 col-md-2 col-lg-1 text-right">Sexo</label>
            <div class="col-sm-6 col-md-2 col-lg-1 ">
                <input class="form-control" type="text" id="sexo" placeholder="Sexo">
            </div>
                
            <div class="clearfix visible-md-block"   ></div>
                
            <label for="cep" class="col-sm-6 col-md-2 col-lg-2 text-right">CEP</label>
            <div class="col-sm-6 col-md-2 col-lg-2">
                <input class="form-control" type="text" id="cep" placeholder="XXXXX-XX">
            </div>

            <label for="estado" class="col-sm-6 col-md-2 col-lg-1 text-right">Estado</label>
            <div class="col-sm-6 col-md-2 col-lg-2">
                <input class="form-control" type="text" id="estado" placeholder="Estado">
            </div>
                
            <div class="clearfix visible-md-block"   ></div>
                
            <label for="cidade" class="col-sm-2 col-md-2 col-lg-1 text-right">Cidade</label>
            <div class="col-lg-4">
                <input class="form-control" type="text" id="cidade" placeholder="Cidade">
            </div>

            <label for="bairro" class="col-lg-2 text-right">Bairro</label>
            <div class="col-lg-4">
                <input class="form-control" type="text" id="bairro" placeholder="Bairro">
            </div>
            <label for="endereco" class="col-lg-2 text-right">Endereço</label>
            <div class="col-lg-4">
                <input class="form-control" type="text" id="endereco" placeholder="Endereço">
            </div>

            <label for="numero" class="col-lg-2 text-right">Número</label>
            <div class="col-lg-1">
                <input class="form-control" type="text" id="numero" placeholder="Número">
            </div>
             <label for="complemento" class="col-lg-2 text-right">Complemento</label>
            <div class="col-lg-7">
                <input class="form-control" type="text" id="complemento" placeholder="Complemento">
            </div>
            
                
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.js"></script>
